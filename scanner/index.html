<!DOCTYPE html>
<html>
	<head>
		<title>Kilogram Exam</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="tracking-min.js"></script>
		<style>
			.rect {
				width: 80px;
				height: 80px;
				position: absolute;
				left: -1000px;
				top: -1000px;
			}
		</style>
	</head>
	<body>
		<center>
			<div class="container">
				<img id="exam" src="exam.png">
			</div>
		</center>
	</body>
	<script>
		window.onload = function() {
			//Once page loaded
			console.log("Page loaded");
			var exam = document.querySelector("#exam");
			var container = document.querySelector(".container");

			tracking.ColorTracker.registerColor('black', function(r, g, b) {
				if (r <= 130 && g <= 130 && b <= 130) {
					return true
				}
				return false
			});

			var tracker = new tracking.ColorTracker(['black']);
			tracker.setMinDimension(2)

			tracker.on('track', function(event) {
				event.data.forEach(function(rect) {
				  window.plot(rect.x, rect.y, rect.width, rect.height, rect.color);
				});
				console.log("Total Mark : " + event.data.length);
			});

			tracking.track(exam, tracker);

			window.plot = function(x, y, w, h, color) {
				var rect = document.createElement('div');
				container.appendChild(rect);
				rect.classList.add('rect');
				rect.style.border = '2px solid ' + color;
				rect.style.width = w + 'px';
				rect.style.height = h + 'px';
				rect.style.left = (exam.offsetLeft + x) + 'px';
				rect.style.top = (exam.offsetTop + y) + 'px';
			};
		}
	</script>
</html>
